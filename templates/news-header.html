<ion-side-menus mz-screen enable-menu-with-back-views="true">
    <ion-side-menu-content >

        <ion-nav-bar no-tap-scroll="true" align-title="center" class="bar bar-header">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <img ng-src="resources/menu.svg"  height="40" ng-click="goToMenu()" menu-toggle="right">
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-content>
            <h4 class="padding-left padding-right" id="title"> {{ 'latest' | translate}}</h4>
            <div class="padding-left padding-right" ng-repeat="item in menu">
                <h4 nav-clear menu-close ng-click="filter(item.keyword)"> {{item.title }} </h4>
            </div>
            <h5 class="padding" nav-clear menu-close ng-click="goToBookmarks()"> Bookmarks </h5>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
